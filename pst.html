<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<form name="edit" action="xsb.zhankuitz.com/xsb.php?m=Admin&a=add" method="post" enctype="multipart/form-data">
<table class="form" cellpadding="0" cellspacing="0">
	<tbody><tr>
		<td colspan="2" class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">管理员帐号:</td>
		<td class="item_input"><input type="text" class="textbox require" name="adm_name"></td>
	</tr>
	<tr>
		<td class="item_title">管理员密码:</td>
		<td class="item_input"><input type="password" class="textbox require" name="adm_password"></td>
	</tr>
	<tr>
		<td class="item_title">管理员组:</td>
		<td class="item_input">
			<select name="role_id" class="require">
				<option value="0">==未选择==</option>
				<option value="1">daosanban1</option>
				<option value="2">daosanban2</option>
				<option value="3">daosanban3</option>
				<option value="4">daosanban4</option>
				<option value="5">daosanban5</option>

		</td>
	</tr>
	<tr>
		<td class="item_title">状态:</td>
		<td class="item_input">
			<lable>有效<input type="radio" name="is_effect" value="1" checked="checked"></lable>
			<lable>无效<input type="radio" name="is_effect" value="0"></lable>
		</td>
	</tr>
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="1" >
			<input type="hidden" name="m" value="Admin">
			<input type="hidden" name="a" value="insert">
			<!--隐藏元素-->
			<input type="submit" class="button" value="新增">
			<input type="reset" class="button" value="重置">
		</td>
	</tr>
	<tr>
		<td colspan="2" class="bottomTd"></td>
	</tr>
</tbody></table>	 
</form>
</body>
</html>
