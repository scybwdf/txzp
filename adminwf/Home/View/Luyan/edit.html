<tagLib name="html" />
<include file="Common:header" />
<script src="__ROOT__/js/admin/admin.js"></script>
<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5 class="text-primary text-center">编辑路演</h5>
        <div class="ibox-tools">
            <a class="collapse-link">
                <i class="fa fa-chevron-up"></i>
            </a>
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                <i class="fa fa-wrench"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
                <li><a href="{:U('index')}">路演列表</a>
                </li>
            </ul>
            <a class="close-link">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-xs-12">
                <form  class="form-horizontal" method="post" action="{:U('edit')}">
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">路演名称：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="name" required="" placeholder="" value="{$vo.name}">
                        </div>
                    </div>
                      <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">主办单位：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="danwei" value="{$vo.danwei}" >
                        </div>
                    </div>
                       <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">路演地点：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" value="{$vo.area}" name="area">
                        </div>
                    </div>
                           <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">路演时间：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="time" value="{$vo.time}">
                        </div>
                    </div>
                         <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">规模：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="guimo"  value="{$vo.guimo}">
                        </div>
                    </div>
                       <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">列表图片：</label>
                        <div class="col-sm-6">
                             <html:imgUpload id="icon1" name="icon1" value='$vo.icon1'></html:imgUpload>
                        </div>
                    </div>
                       <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">活动介绍：</label>
                         <div class="col-sm-6">
                       		 <textarea name="brief" rows="5" class="form-control">{$vo.brief}</textarea>
						</div>
                    </div>
                     <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">主办方：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="zhubanfang" value="{$vo.zhubanfang}">
                        </div>
                    </div>
                     <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">主办方介绍：</label>
                         <div class="col-sm-6">
                       		 <textarea name="zbfbrief" rows="5" class="form-control">{$vo.zbfbrief}</textarea>
						</div>
                    </div>
                     <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">主办方图片：</label>
                        <div class="col-sm-6">
                             <html:imgUpload id="icon2" name="icon2" value='$vo.icon2'></html:imgUpload>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">资讯地址：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="zixun" placeholder="活动结束跳转资讯地址" value="{$vo.zixun}">
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">地图图片：</label>
                        <div class="col-sm-6">
                             <html:imgUpload id="icon3" name="icon3" value='$vo.icon3'></html:imgUpload>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">是否结束：</label>
                        <div class="col-sm-1">
							是&nbsp;&nbsp;<input class="i-checks" type="radio" name="is_end" <if condition="$vo['is_end'] eq 1"> checked="checked"</if> value="1">
                        </div>
                         <div class="col-sm-1">
                           否&nbsp;&nbsp;<input class="i-checks" type="radio" name="is_end" <if condition="$vo['is_end'] eq 0"> checked="checked"</if>  value="0">
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">是否有效：</label>
                        <div class="col-sm-1">
                           有效&nbsp;&nbsp;<input class="i-checks" type="radio" name="is_effect" <if condition="$vo['is_effect'] eq 1"> checked="checked"</if> value="1">
                        </div>
                         <div class="col-sm-1">
                           无效&nbsp;&nbsp;<input class="i-checks" type="radio" name="is_effect" <if condition="$vo['is_effect'] eq 0"> checked="checked"</if> value="0">
                        </div>
                    </div>
                     <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">排序：</label>
                        <div class="col-sm-1">
                            <input type="text" class="form-control" name="sort" value="{$vo.sort}" required="" placeholder="">
                        </div>
                    </div>
					<div class="col-sm-6 col-sm-offset-5 col-xs-4 col-xs-offset-4 ">
					<input type="hidden" name="id" value="{$vo.id}">
						<button  class="btn btn-primary" type="submit">编辑</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<include file="Common:footer" />
