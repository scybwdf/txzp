<tagLib name="html" />
<include file="Common:header" />
<script src="__ROOT__/js/admin/admin.js"></script>
<script type="text/javascript">
	function check_fee(id)
	{
		 $.ajax({ 
			url: URL+'/check_fee?id='+id, 
			data: "ajax=1",
			success: function(text){
				alert(text);
			}
		});
	}
</script>
<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5 class="text-primary text-center">编辑短信接口</h5>
        <div class="ibox-tools">
            <a class="collapse-link">
                <i class="fa fa-chevron-up"></i>
            </a>
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                <i class="fa fa-wrench"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
                <li><a href="{:U('index')}">接口列表</a>
                </li>
            </ul>
            <a class="close-link">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-xs-12">
                <form  class="form-horizontal" method="post" action="{:U('update')}">
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">接口名称:：</label>
                        <div class="col-sm-6">
						{$data.name}
								<input type="hidden" value="{$data.name}" name="name" />
								<if condition="$data['is_effect'] eq 1">
								<input type="button" class="btn btn-primary btn-sm" value="查询余额" onclick="check_fee({$data.id});" />
							</if>
                        </div>
                    </div>
              		 <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">类名：</label>
                        <div class="col-sm-2">
                           {$data.class_name}
							<input type="hidden" class="form-control" value="{$data.class_name}" name="class_name" />
                        </div>
                    </div>
                     <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">账号：</label>
                        <div class="col-sm-2">
                           <input type="text" class="form-control"  name="user_name" value="{$vo.user_name}" />
                        </div>
                    </div>
					 <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">密码：</label>
                        <div class="col-sm-2">
                           
							<input type="password" class="form-control"  name="password" value="{$vo.password}"  autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">简介：</label>
                         <div class="col-sm-6">
                       		 <textarea name="description" rows="5" class="form-control">{$vo.description}</textarea>
						</div>
                    </div>
                   
        <if condition="$data['config']">
	<tr>
		<td class="item_title">{%CONFIG_INFO}:</td>
		<td class="item_input">
			<foreach name="data.config" item="config">
				<php>$config_name = $key;</php>
				<span class="cfg_title">{:trim($data['lang'][$key])}:</span>
				<span class="cfg_content">
				<if condition="$config['INPUT_TYPE'] eq 0">
				<input type="text" class="textbox" name="config[{$key}]" value="{$vo['config'][$key]}" />
				<elseif condition="$config['INPUT_TYPE'] eq 2" />
				<input type="password" class="textbox" name="config[{$key}]" value="{$vo['config'][$key]}" />
				<else />
				<select name="config[{$key}]" >
					<foreach name="config.VALUES" item="val">
						<option value="{$val}" <if condition="$vo['config'][$config_name] eq $val">selected="selected"</if>>{:trim($data['lang'][$config_name."_".$val])}</option>
					</foreach>
				</select>
				</if>
				</span>
				<div class="blank5"></div>
			</foreach>
		</td>
	</tr>
	</if>			<input type="hidden" value="{$vo.id}" name="id" />
              
					<div class="col-sm-6 col-sm-offset-5 col-xs-4 col-xs-offset-4 ">
						<button style="text-shadow: black 5px 3px 3px;" class="btn btn-primary" type="submit">编辑</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<include file="Common:footer" />
