<include file="Common:header" />
<script src="__ROOT__/js/admin/admin.js"></script>
<script src="__ROOT__/js/admin/tablelist.js"></script>
<div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>注册会员列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
            <div class="row row-lg">
   			 <div class="col-sm-12">
        <!-- Example Events -->
        	<div class="example-wrap">
          
            <div class="example">
                <div class="btn-group hidden-xs" id="tableToolbar" role="group">
                   <!-- 
                    <a  href="" class="btn btn-outline btn-default">
                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                    </a>
                   
                    <button type="button" class="btn btn-outline btn-default">
                        <i class="glyphicon glyphicon-heart" aria-hidden="true"></i>
                    </button>-->
                    <button type="button" class="btn btn-outline btn-default btndelete">
                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                    </button>
                </div>
                <table id="tablelist" data-url="{:U('yylist')}" data-mobile-responsive="true" >
                <thead>
                	<tr>
                		<th data-checkbox="true"></th>
                		<th data-field="id" data-sortable="true">ID</th>
                		<th data-field="mobile" data-sortable="true">手机号</th>
                		<th data-field="time" data-sortable="true">注册时间</th>
                		<th data-field="login_ip" data-sortable="true">IP</th>
                		<th data-field="area">地区</th>
                		<th data-field="source" data-sortable="true">来源</th>
                	</tr>
                </thead>
                </table>
            </div>
        </div>
        </div>
    </div>
	</div>
</div>
