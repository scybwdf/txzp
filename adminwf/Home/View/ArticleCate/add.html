<include file="Common:header" />
<script src="__ROOT__/js/admin/admin.js"></script>
<div class="ibox float-e-margins">
    <div class="ibox-title">
        <button disabled class="btn btn-default">新增文章分类</button>
        <a href="{:U('index')}" class="btn btn-primary">文章分类列表</a>
        <div class="ibox-tools">
            <a class="collapse-link">
                <i class="fa fa-chevron-up"></i>
            </a>
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                <i class="fa fa-wrench"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
                <li><a href="{:U('index')}">文章分类列表</a>
                </li>
                <li>
                    <a href="{:U('Article/add')}">新增文章</a>
                </li>
            </ul>
            <a class="close-link">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-xs-12">
                <form  class="form-horizontal" method="post" action="{:U('add')}">
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">分类名称：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="title" required="" placeholder="">
                        </div>
                    </div>
              
                    <div class="form-group col-sm-12">
                    	<label class="control-label  col-sm-3">所属分类：</label>
                    	 <div class= "col-sm-6">
                              <select name="pid" class="form-control chosen-select" >
                                  <option value="0">顶级分类</option >
                                  <foreach name="cate" item="v">
                                   <option value="{$v.id}">{$v.title}</option >
								  </foreach>
                              </select>
                         </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">是否有效：</label>
                        <div class="col-sm-1">
                           有效&nbsp;&nbsp;<input class="i-checks" type="radio" name="is_effect" checked="checked" value="1">
                        </div>
                         <div class="col-sm-1">
                           无效&nbsp;&nbsp;<input class="i-checks" type="radio" name="is_effect" value="0">
                        </div>
                    </div>
                     <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">排序：</label>
                        <div class="col-sm-1">
                            <input type="text" class="form-control" name="sort" value="{$vosort}" required="" placeholder="">
                        </div>
                    </div>
					<div class="col-sm-6 col-sm-offset-5 col-xs-4 col-xs-offset-4 ">
						<button style="text-shadow: black 5px 3px 3px;" class="btn btn-primary" type="submit">新增</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<include file="Common:footer" />
