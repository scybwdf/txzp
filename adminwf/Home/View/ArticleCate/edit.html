<include file="Common:header" />
<script src="__ROOT__/js/admin/admin.js"></script>
<div class="ibox float-e-margins">
    <div class="ibox-title">
        <button disabled class="btn btn-default">编辑文章分类</button>
        <a href="{:U('index')}" class="btn btn-primary">文章分类列表</a>
        <div class="ibox-tools">
            <a class="collapse-link">
                <i class="fa fa-chevron-up"></i>
            </a>
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                <i class="fa fa-wrench"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
                <li><a href="{:U('index')}">文章分类列表</a>
                </li>
                <li>
                    <a href="{:U('ArticleCate/add')}">新增文章分类</a>
                </li>
            </ul>
            <a class="close-link">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-xs-12">
                <form  class="form-horizontal" method="post" action="{:U('edit')}">
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">分类名称：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="title" value="{$vo.title}" required="" placeholder="">
                        </div>
                    </div>
              
                    <div class="form-group col-sm-12">
                    	<label class="control-label  col-sm-3">所属分类：</label>
                    	 <div class= "col-sm-6">
                              <select name="pid" class="form-control chosen-select" >
                                   <option value="0"  <if condition="$vo['pid'] eq 0"> selected="selected"</if>>==顶级分类==</option>
                					<foreach name="catelist" item="v">
                   					 <option value="{$v.id}" <if condition="$vo['pid'] eq $v['id']">selected="selected"</if>>{$v.title_show}</option>
                					</foreach>
                              </select>
                         </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">是否有效：</label>
                        <div class="col-sm-1">
                           有效&nbsp;&nbsp;<input class="i-checks" type="radio" name="is_effect"
							<if condition="$vo['is_effect'] eq 1" > checked="checked"</if> 
                           value="1" >
                        </div>
                         <div class="col-sm-1">
                           无效&nbsp;&nbsp;<input class="i-checks" type="radio" name="is_effect"
                           <if condition="$vo['is_effect'] eq 0" > checked="checked"</if>
                             value="0">
                        </div>
                    </div>
                     <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">排序：</label>
                        <div class="col-sm-1">
                            <input type="text" class="form-control" name="sort" value="{$vo.sort}" required="" placeholder="">
                        </div>
                    </div>
                    <input type="hidden" name="id" value="{$vo.id}">
					<div class="col-sm-6 col-sm-offset-5 col-xs-4 col-xs-offset-4 ">
						<button style="text-shadow: black 5px 3px 3px;" class="btn btn-primary" type="submit">编辑</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<include file="Common:footer" />
