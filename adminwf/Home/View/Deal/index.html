<include file="Common:header" />
<script src="__ROOT__/js/admin/tablelist.js"></script>
<script src="__ROOT__/js/admin/admin.js"></script>
<div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>项目列表</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="{:U('add')}">新增项目</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
            <div class="row row-lg">
   			 <div class="col-sm-12">
        <!-- Example Events -->
        	<div class="example-wrap">
          
            <div class="example">
                <div class="btn-group hidden-xs" id="tableToolbar" role="group">
                    
                    <a  href="{:U("add")}" class="btn btn-outline btn-default">
                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                    </a>
                   
                    <button type="button" class="btn btn-outline btn-default">
                        <i class="glyphicon glyphicon-heart" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-outline btn-default btndelete">
                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                    </button>
                </div>
                <table id="tablelist" data-url="{:U('deallist')}" data-mobile-responsive="true" >
                <thead>
                	<tr>
                		<th data-checkbox="true"></th>
                		<th data-field="id" data-sortable="true">ID</th>
                		<th data-field="business_name" data-sortable="true">名称</th>
                		<th data-field="writer" data-sortable="true" data-formatter="$.setwriter">发布人</th>
                		<th data-field="is_hot" data-sortable="true" data-formatter="$.sethot">热门</th>
                		<th data-field="is_recommend" data-sortable="true" data-formatter="$.setrecommend">推荐</th>
                		<th data-field="is_huati" data-sortable="true" data-formatter="$.sethuati">话题</th>
                		<th data-field="is_effect" data-sortable="true" data-formatter="$.seteffect">是否有效</th>
                		<th data-field="sort" data-sortable="true">排序</th>
                		<th data-field="react" data-formatter="$.setedit" >操作</th>
                	</tr>
                </thead>
                </table>
            </div>
        </div>
        </div>
    </div>
	</div>
</div>
<include file="Common:footer" />
