<tagLib name="html" />
<include file="Common:header" />
<script src="__ROOT__/js/admin/admin.js"></script>
<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5 class="text-primary text-center">编辑视频</h5>
        <div class="ibox-tools">
            <a class="collapse-link">
                <i class="fa fa-chevron-up"></i>
            </a>
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                <i class="fa fa-wrench"></i>
            </a>
            <ul class="dropdown-menu dropdown-user">
                <li><a href="{:U('index')}">视频列表</a>
                </li>
            </ul>
            <a class="close-link">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-xs-12">
                <form  class="form-horizontal" method="post" action="{:U('edit')}">
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">视频名称：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="name" value="{$vo.name}" required="" placeholder="">
                        </div>
                    </div>
                       <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">视频图片：</label>
                        <div class="col-sm-6">
                             <html:imgUpload id="img" name="img" value='$vo.img'></html:imgUpload>
                        </div>
                    </div>
                       <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">视频简介：</label>
                         <div class="col-sm-6">
                       		 <textarea name="brief" rows="5" class="form-control">{$vo.brief}</textarea>
						</div>
                    </div>
                     <div class="form-group col-sm-12">
            		  <label class="control-label col-sm-3">视频内容：</label>
            		  <div class="col-sm-6">
          	 				<html:editor id="editor" name="content" style="width:100%;height:100%" type="KINDEDITOR" content="{$vo.content}" ></html:editor>
					  </div>	
        			</div>
                     <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">视频ID：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="video_id" value="{$vo.video_id}" required="" placeholder="">
                        </div>
                    </div>
                     <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">视频unique：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" name="video_unique" value="{$vo.video_unique}" required="" placeholder="">
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">是否首页：</label>
                        <div class="col-sm-1">
                           是&nbsp;&nbsp;<input class="i-checks" type="radio" <if condition="$vo['is_index'] eq 1">checked="checked" </if>name="is_index" value="1">
                        </div>
                         <div class="col-sm-1">
                           否&nbsp;&nbsp;<input class="i-checks" type="radio" name="is_index" <if condition="$vo['is_index'] eq 0">checked="checked" </if>  value="0">
                        </div>
                    </div>
                      <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">是否热门：</label>
                        <div class="col-sm-1">
                           有效&nbsp;&nbsp;<input class="i-checks" type="radio" name="is_hot" <if condition="$vo['is_hot'] eq 1">checked="checked" </if> value="1">
                        </div>
                         <div class="col-sm-1">
                           无效&nbsp;&nbsp;<input class="i-checks" type="radio" name="is_hot" <if condition="$vo['is_hot'] eq 0">checked="checked" </if>  value="0">
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">是否有效：</label>
                        <div class="col-sm-1">
                           有效&nbsp;&nbsp;<input class="i-checks" type="radio" name="is_effect" <if condition="$vo['is_effect'] eq 1">checked="checked" </if> value="1">
                        </div>
                         <div class="col-sm-1">
                           无效&nbsp;&nbsp;<input class="i-checks" type="radio" <if condition="$vo['is_effect'] eq 0">checked="checked" </if> name="is_effect" value="0">
                        </div>
                    </div>
                     <div class="form-group col-sm-12">
                        <label class="control-label col-sm-3">排序：</label>
                        <div class="col-sm-1">
                            <input type="text" class="form-control" name="sort" value="{$vo.sort}" required="" placeholder="">
                        </div>
                    </div>
                    <input type="hidden" name="id" value="{$vo.id}">
					<div class="col-sm-6 col-sm-offset-5 col-xs-4 col-xs-offset-4 ">
						<button class="btn btn-primary" type="submit">编辑</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<include file="Common:footer" />
